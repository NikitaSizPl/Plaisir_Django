{% extends "base.html" %}
{% load static %}

{% block title %}
{{ item.name }}
{% endblock %}


{% block content %}

    <img src="{% static 'media/no_images.png' %}" alt="My image" width="200" height="150">
    <p>ID: {{product.id}}</p>
    <p>Товар: {{product.name}}</p>
    <p>Категория: {{product.categories}}</p>
    <p>Описание: {{product.description}}</p>
    <p>Цена: {{product.price}}</p>

    <a href="{% url 'basket:add_to_basket' product.id %}">Добавить в корзину</a>
{% endblock %}
