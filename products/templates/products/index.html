{% extends "base.html" %}

{% block title %}
Plaisir
{% endblock%}

{% block content %}

<h2>Категории</h2>
{% for item_cat in categor %}
    <li><a href="{% url 'products:items_categor' item_cat.name %}">{{ item_cat.name|capfirst }}</a></li>
{% endfor %}

<h2>Товары</h2>
{% for item in items %}
    <li><a href="{% url 'products:item_id' item.id %}">{{ item.name|capfirst }}</a></li>
{% endfor %}



{% endblock %}
